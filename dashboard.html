<!DOCTYPE html>
<html>
<head>
    <title>Lumina | Dashboard</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; }
        .sidebar { width: 250px; background: #000; border-right: 1px solid #2b9348; height: 100vh; padding: 20px; }
        .main { flex-grow: 1; padding: 40px; }
        .card { background: #111; border: 1px solid #333; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .welcome-text { color: #2b9348; font-size: 1.5em; margin-bottom: 20px; }
        .logout { color: #ff4d4d; cursor: pointer; text-decoration: underline; margin-top: 50px; display: block; }
        .nav-item { padding: 10px; color: #8892b0; cursor: pointer; transition: 0.3s; }
        .nav-item:hover { color: #2b9348; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Lumina</h2>
        <div class="nav-item">🏠 Home</div>
        <div class="nav-item">📦 Inventory</div>
        <div class="nav-item">📊 Analytics</div>
        <span class="logout" onclick="logout()">Logout Session</span>
    </div>
    <div class="main">
        <div class="welcome-text">Welcome back, Agent <span id="userId">...</span></div>
        
        <div class="card">
            <h3>Retail News</h3>
            <p>Your Bloxlink Global API is currently being reviewed. Some features may be limited.</p>
        </div>

        <div class="card">
            <h3>System Status</h3>
            <p>Security: <span style="color: #2b9348;">Verified ✅</span></p>
        </div>
    </div>

    <script>
        // Protection: If no session, kick back to login
        const robloxID = localStorage.getItem("robloxID");
        if (!robloxID) {
            window.location.href = "index.html";
        } else {
            document.getElementById("userId").innerText = robloxID;
        }

        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
