<!DOCTYPE html>
<html>
<head>
    <title>Lumina | Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body { background: #0b0b0b; color: white; font-family: sans-serif; padding: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: #161616; padding: 20px; border-radius: 12px; border: 1px solid #333; }
        .btn { display: block; background: #00ff88; color: black; padding: 10px; text-align: center; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 10px; }
        .logout { color: #ff4d4d; cursor: pointer; float: right; }
    </style>
</head>
<body>
    <span class="logout" onclick="localStorage.clear(); location.href='index.html'">Logout</span>
    <h1>Your Products</h1>
    <div id="products" class="grid">Loading...</div>

    <script>
        if (!localStorage.getItem('user_id')) { window.location.href = "index.html"; }
        const firebaseConfig = { databaseURL: "https://linina-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('products').on('value', (snap) => {
            const cont = document.getElementById('products');
            cont.innerHTML = "";
            snap.forEach((child) => {
                const p = child.val();
                cont.innerHTML += `<div class="card"><h3>${p.name}</h3><p>${p.description}</p><a href="${p.link}" class="btn">Access</a></div>`;
            });
        });
    </script>
</body>
</html>
