<!DOCTYPE html>
<html>
<head>
    <title>Lumina | Dashboard</title>
    <style>
        body { background: #062118; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: rgba(0,0,0,0.85); padding: 40px; border-radius: 20px; border: 2px solid #2b9348; text-align: center; width: 450px; }
        h1 { color: #2b9348; margin-top: 0; }
        .user-card { background: #111; padding: 20px; border-radius: 12px; border: 1px solid #2b9348; margin: 25px 0; font-size: 1.2em; }
        .logout { color: #8892b0; text-decoration: underline; cursor: pointer; display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Lumina</h1>
        <div class="user-card">
            Verified as: <span id="user-display" style="color:#2b9348; font-weight:bold;">Guest</span>
        </div>
        <span class="logout" onclick="logout()">Logout</span>
    </div>

    <script>
        const savedUser = localStorage.getItem("username");
        if (!savedUser) {
            window.location.href = "index.html";
        } else {
            document.getElementById("user-display").innerText = savedUser;
        }

        function logout() {
            localStorage.removeItem("username");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
