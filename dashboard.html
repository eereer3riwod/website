<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { background-color: #0d1117; color: white; font-family: sans-serif; margin: 0; padding: 40px; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #30363d; padding-bottom: 10px; margin-bottom: 30px; }
        .tabs { display: flex; gap: 20px; }
        .tab-btn { background: none; border: none; color: #8b949e; font-size: 18px; cursor: pointer; padding: 10px 0; }
        .tab-btn.active { color: #58a6ff; border-bottom: 2px solid #58a6ff; }
        .logout { color: #8b949e; text-decoration: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: #161b22; border: 1px solid #30363d; padding: 25px; border-radius: 8px; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { padding: 10px 15px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
        .btn-download { background: #238636; color: white; }
        .btn-transfer { background: transparent; border: 1px solid #30363d; color: #58a6ff; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab(event, 'products')">Your Products</button>
            <button class="tab-btn" onclick="switchTab(event, 'free-stuff')">Free Stuff</button>
        </div>
        <a href="index.html" class="logout">Logout</a>
    </header>

    <div id="products">
        <h1>Your Products</h1>
        <div class="grid">
            <div class="card">
                <h3>Software License v1</h3>
                <div class="btn-group">
                    <button class="btn-download" onclick="alert('Downloading...')">Download</button>
                    <button class="btn-transfer" onclick="const e = prompt('Recipient Email:'); if(e) alert('Transferring to ' + e);">Transfer License</button>
                </div>
            </div>
        </div>
    </div>

    <div id="free-stuff" class="hidden">
        <h1>Free Stuff</h1>
        <div class="grid">
            <div class="card">
                <h3>Community Asset Pack</h3>
                <button class="btn-download" onclick="alert('Downloading Free Assets...')">Download</button>
            </div>
        </div>
    </div>

    <script>
        function switchTab(evt, id) {
            document.getElementById('products').className = (id === 'products') ? '' : 'hidden';
            document.getElementById('free-stuff').className = (id === 'free-stuff') ? '' : 'hidden';
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            evt.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
