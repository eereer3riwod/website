<!DOCTYPE html>
<html>
<head>
    <title>Lumina | Verification</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body { 
            background: linear-gradient(to right, #000000 50%, #062118 50%); 
            color: white; font-family: 'Segoe UI', sans-serif; 
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; 
        }
        .box { 
            background: rgba(0,0,0,0.9); padding: 40px; border-radius: 20px; 
            border: 2px solid #2b9348; text-align: center; width: 380px; 
        }
        .massive-wave { font-size: 5rem; margin-bottom: 15px; display: inline-block; animation: wave-animation 2.5s infinite; transform-origin: 70% 70%; }
        input { width: 85%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #2b9348; background: #111; color: white; text-align: center; }
        .btn { background: #2b9348; color: white; padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; width: 95%; margin-top: 15px; transition: 0.3s; }
        .btn:disabled { opacity: 0.3; pointer-events: none; }
        .hidden { display: none; }
        .code-box { background: #222; padding: 10px; border: 1px dashed #2b9348; color: #2b9348; font-family: monospace; font-size: 1.2em; margin: 10px 0; }
        .link-btn { background: none; border: none; color: #8892b0; text-decoration: underline; cursor: pointer; margin-top: 15px; font-size: 0.9em; }
        @keyframes wave-animation { 0%, 100% { transform: rotate(0deg) } 20% { transform: rotate(-8deg) } 40% { transform: rotate(14deg) } }
    </style>
</head>
<body>

    <div class="box">
        <div class="massive-wave">👋</div>
        
        <div id="step-1">
            <h1>Identity</h1>
            <p>Enter your Roblox username to start.</p>
            <div class="cf-turnstile" data-sitekey="0x4AAAAAACKg8RAwFeJ1tWOj" data-callback="onVerify"></div>
            <input type="text" id="username" placeholder="Roblox Username">
            <button class="btn" id="start-btn" onclick="startVerification()" disabled>Next Step</button>
            <button class="link-btn" onclick="showLogin()">Already have an account? Log In</button>
        </div>

        <div id="step-2" class="hidden">
            <h1>Verify Bio</h1>
            <p>Paste this code into your Roblox "About" section:</p>
            <div class="code-box" id="verify-code">LUMINA-XXXX</div>
            <p style="font-size: 0.8em; color: #8892b0;">Once pasted, click the button below.</p>
            <button class="btn" onclick="checkBio()">Verify My Bio</button>
        </div>

        <div id="step-3" class="hidden">
            <h1>Secure Account</h1>
            <p>Choose a portal password.</p>
            <input type="password" id="new-pass" placeholder="New Password">
            <button class="btn" onclick="saveAccount()">Finish Setup</button>
        </div>

        <div id="login-only" class="hidden">
            <h1>Welcome Back</h1>
            <input type="text" id="login-user" placeholder="Username">
            <input type="password" id="login-pass" placeholder="Password">
            <button class="btn" onclick="performLogin()">Sign In</button>
            <button class="link-btn" onclick="location.reload()">Back to Sign Up</button>
        </div>
    </div>

    <script>
        let verificationCode = "";

        function onVerify() { document.getElementById('start-btn').disabled = false; }

        function showLogin() {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('login-only').classList.remove('hidden');
        }

        function startVerification() {
            const user = document.getElementById('username').value;
            if (!user) return alert("Enter username");
            
            // Generate random code
            verificationCode = "LUMINA-" + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('verify-code').innerText = verificationCode;
            
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
        }

        async function checkBio() {
            const user = document.getElementById('username').value;
            try {
                // We use a proxy to get the user's ID and then their bio
                const userRes = await fetch(`https://users.roproxy.com/v1/users/search?keyword=${user}&limit=1`);
                const userData = await userRes.json();
                const userId = userData.data[0].id;

                const profileRes = await fetch(`https://users.roproxy.com/v1/users/${userId}`);
                const profileData = await profileRes.json();
                
                if (profileData.description.includes(verificationCode)) {
                    document.getElementById('step-2').classList.add('hidden');
                    document.getElementById('step-3').classList.remove('hidden');
                } else {
                    alert("Code not found in bio! Make sure you saved it.");
                }
            } catch (err) {
                alert("Error checking profile. Try again.");
            }
        }

        function saveAccount() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('new-pass').value;
            localStorage.setItem(`pass_${user}`, pass);
            localStorage.setItem("username", user);
            window.location.href = "dashboard.html";
        }

        function performLogin() {
            const user = document.getElementById('login-user').value;
            const pass = document.getElementById('login-pass').value;
            const savedPass = localStorage.getItem(`pass_${user}`);

            if (pass === savedPass || pass === "Lumina2026") {
                localStorage.setItem("username", user);
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid password");
            }
        }
    </script>
</body>
</html>
