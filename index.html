<!DOCTYPE html>
<html>
<head>
    <title>Lumina | Portal</title>
    <style>
        /* Split Background: Left Black, Right Dark Green */
        body { 
            background: linear-gradient(to right, #000000 50%, #062118 50%); 
            color: #e6f1ff; 
            font-family: 'Segoe UI', sans-serif; 
            padding: 50px; 
            margin: 0; 
            min-height: 100vh;
        }

        .header { margin-bottom: 50px; }

        /* Massive Waving Hand */
        .massive-wave { 
            font-size: 5rem; 
            display: inline-block;
            margin-bottom: 15px;
            animation: wave-animation 2.5s infinite;
            transform-origin: 70% 70%;
        }

        h1 { font-size: 3.5em; font-weight: 800; margin: 0; }
        
        #group-status { margin-top: 10px; font-weight: 600; color: #8892b0; }

        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 30px; 
            margin-top: 40px;
        }

        /* Card style with green glow */
        .card { 
            background: rgba(0, 0, 0, 0.85); 
            border: 2px solid #2b9348; 
            padding: 30px; 
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .card h3 { color: #2b9348; margin-top: 0; font-size: 1.6em; }
        .card p { color: #8892b0; line-height: 1.6; }

        .btn-container { display: flex; flex-direction: column; gap: 12px; margin-top: 25px; }
        
        .btn { 
            padding: 14px; 
            border-radius: 10px; 
            border: none; 
            font-weight: 800; 
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-manage { background: #2b9348; color: white; }
        .btn-transfer { 
            background: transparent; 
            border: 2px solid #2b9348; 
            color: #2b9348; 
            display: none; /* Only shows if in group */
        }

        @keyframes wave-animation {
            0%, 100% { transform: rotate(0deg) }
            20% { transform: rotate(-8deg) }
            40% { transform: rotate(14deg) }
            60% { transform: rotate(-4deg) }
            80% { transform: rotate(10deg) }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="massive-wave">👋</div>
        <h1>Hello, <span id="display-username">Member</span>!</h1>
        <p id="group-status">Verifying your access...</p>
    </div>

    <div class="product-grid">
        <div class="card">
            <h3>Lumina Hub</h3>
            <p>Access your retail tools and management database.</p>
            <div class="btn-container">
                <button class="btn btn-manage">Manage</button>
                <button class="btn btn-transfer" id="transfer-btn" onclick="startTransfer()">Transfer</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const GROUP_ID = "916719158"; // Your specific Group ID
        
        // Grab the username from the login page
        const savedName = localStorage.getItem("username") || "Member";
        document.getElementById("display-username").innerText = savedName;

        // --- GROUP CHECK LOGIC ---
        async function checkGroupMembership() {
            const statusLabel = document.getElementById("group-status");
            const transferBtn = document.getElementById("transfer-btn");

            try {
                // Using a proxy to check Roblox groups without being blocked
                const response = await fetch(`https://groups.roproxy.com/v1/users/1/groups/roles`); // Use a real User ID if available
                const data = await response.json();
                
                // For testing, let's assume membership if we can't find a real ID
                const isInGroup = data.data ? data.data.some(g => g.group.id == GROUP_ID) : true;

                if (isInGroup) {
                    statusLabel.innerText = "Verified Lumina Member ✅";
                    statusLabel.style.color = "#2b9348";
                    transferBtn.style.display = "block"; // Show the button
                } else {
                    statusLabel.innerText = "Access Restricted: Join Group 916719158";
                    statusLabel.style.color = "#ff4d4d";
                }
            } catch (err) {
                statusLabel.innerText = "Connection Error (Check Group Manually)";
            }
        }

        function startTransfer() {
            let target = prompt("Enter the Roblox Username to transfer this product to:");
            if (target) {
                alert("Transfer initiated for: " + target);
            }
        }

        checkGroupMembership();
    </script>
</body>
</html>
