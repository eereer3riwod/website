<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lumina Retail | Security Portal</title>
    <style>
        body { background: linear-gradient(135deg, #000000 0%, #062118 100%); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .box { background: rgba(0,0,0,0.95); padding: 40px; border-radius: 20px; border: 2px solid #2b9348; text-align: center; width: 400px; box-shadow: 0 0 50px rgba(43, 147, 72, 0.2); }
        h1 { color: #2b9348; font-size: 2em; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        .status-msg { color: #8892b0; margin-bottom: 30px; font-size: 0.9em; }
        input { width: 85%; padding: 14px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #2b9348; background: #0a0a0a; color: white; text-align: center; font-size: 1em; outline: none; transition: 0.3s; }
        input:focus { box-shadow: 0 0 10px rgba(43, 147, 72, 0.5); }
        .btn { background: #5865F2; color: white; padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; width: 95%; font-size: 1.1em; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn:hover { background: #4752c4; transform: translateY(-2px); }
        .btn-verify { background: #2b9348; margin-top: 10px; }
        .loading-spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #fff; border-radius: 50%; animate: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="box">
        <h1>Lumina Retail</h1>
        <p class="status-msg">Identity Verification Required</p>
        
        <input type="text" id="discordId" placeholder="Enter Discord ID">
        
        <button class="btn" id="loginBtn" onclick="verifyWithBloxlink()">
            <div class="loading-spinner" id="spinner"></div>
            Verify with Bloxlink
        </button>

        <p id="errorBox" style="color: #ff4d4d; margin-top: 15px; font-size: 0.85em; display: none;"></p>
    </div>

    <script>
        // Once Bloxlink approves your application, paste the key here
        const BLOXLINK_API_KEY = "PASTE_YOUR_KEY_HERE"; 

        async function verifyWithBloxlink() {
            const discordId = document.getElementById('discordId').value.trim();
            const errorBox = document.getElementById('errorBox');
            const spinner = document.getElementById('spinner');
            const btn = document.getElementById('loginBtn');

            if (!discordId) {
                showError("Please enter your Discord ID");
                return;
            }

            // UI Feedback
            errorBox.style.display = "none";
            spinner.style.display = "block";
            btn.disabled = true;

            try {
                // Bloxlink Global API call
                const response = await fetch(`https://api.blox.link/v4/public/guilds/GLOBAL/discord-to-roblox/${discordId}`, {
                    headers: { "Authorization": BLOXLINK_API_KEY }
                });
                
                const data = await response.json();

                if (data.robloxID) {
                    // Success! Store session and redirect
                    localStorage.setItem("robloxID", data.robloxID);
                    localStorage.setItem("discordID", discordId);
                    window.location.href = "dashboard.html";
                } else {
                    showError("You are not verified with Bloxlink. Please verify at blox.link first.");
                }
            } catch (err) {
                // Handle the connection error popup issue
                showError("API Connection Error. Ensure your API Key is active.");
            } finally {
                spinner.style.display = "none";
                btn.disabled = false;
            }
        }

        function showError(msg) {
            const errorBox = document.getElementById('errorBox');
            errorBox.innerText = msg;
            errorBox.style.display = "block";
        }
    </script>
</body>
</html>
