<!DOCTYPE html>
<html>
<head>
    <title>Lumina | Security</title>
    <style>
        /* Split Background: Left Black, Right Dark Green */
        body { 
            background: linear-gradient(to right, #000000 50%, #062118 50%); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        .box { 
            background: rgba(0,0,0,0.9); 
            padding: 40px; 
            border-radius: 20px; 
            border: 2px solid #2b9348; 
            text-align: center; 
            width: 350px; 
            box-shadow: 0 0 30px rgba(43, 147, 72, 0.3);
        }

        .massive-wave { font-size: 5rem; margin-bottom: 10px; display: inline-block; animation: wave-animation 2.5s infinite; transform-origin: 70% 70%; }
        
        h1, h2 { margin: 10px 0; font-weight: 800; }
        
        input { 
            width: 85%; 
            padding: 12px; 
            margin: 15px 0; 
            border-radius: 8px; 
            border: 1px solid #2b9348; 
            background: #111; 
            color: white; 
            text-align: center; 
            font-size: 1rem;
        }

        .btn { 
            background: #2b9348; 
            color: white; 
            padding: 12px; 
            border-radius: 8px; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            width: 95%; 
            font-size: 1rem;
            transition: 0.2s;
        }

        .btn:hover { background: #38b359; transform: scale(1.02); }

        .hidden { display: none; }

        .emoji-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        
        .emoji-btn { 
            font-size: 2rem; 
            background: #1a1a1a; 
            border: 1px solid #333; 
            border-radius: 10px; 
            cursor: pointer; 
            padding: 10px; 
            transition: 0.2s;
        }

        .emoji-btn:hover { border-color: #2b9348; background: #222; }

        @keyframes wave-animation {
            0%, 100% { transform: rotate(0deg) }
            20% { transform: rotate(-8deg) }
            40% { transform: rotate(14deg) }
        }
    </style>
</head>
<body>

    <div class="box" id="captcha-box">
        <div class="massive-wave">🛡️</div>
        <h2>Security Check</h2>
        <p>Select the <b>Green Leaf</b> to continue</p>
        <div class="emoji-grid">
            <button class="emoji-btn" onclick="checkEmoji(false)">🔥</button>
            <button class="emoji-btn" onclick="checkEmoji(true)">🌿</button>
            <button class="emoji-btn" onclick="checkEmoji(false)">❄️</button>
            <button class="emoji-btn" onclick="checkEmoji(false)">🎸</button>
            <button class="emoji-btn" onclick="checkEmoji(false)">🍕</button>
            <button class="emoji-btn" onclick="checkEmoji(false)">🚗</button>
        </div>
    </div>

    <div class="box hidden" id="login-box">
        <div class="massive-wave">👋</div>
        <h1>Hello.</h1>
        <p>Press below to log into roblox <br><small>(your account must be 13+)</small></p>
        
        <input type="text" id="username-input" placeholder="Roblox Username">
        <input type="password" id="pass-input" placeholder="Portal Password">
        
        <button class="btn" onclick="finishLogin()">Sign In with Roblox →</button>
    </div>

    <script>
        // Check if they already verified the emoji before
        if (localStorage.getItem("emojiVerified") === "true") {
            document.getElementById("captcha-box").classList.add("hidden");
            document.getElementById("login-box").classList.remove("hidden");
        }

        function checkEmoji(isCorrect) {
            if (isCorrect) {
                localStorage.setItem("emojiVerified", "true"); // Remember this forever
                document.getElementById("captcha-box").classList.add("hidden");
                document.getElementById("login-box").classList.remove("hidden");
            } else {
                alert("Incorrect selection. Please try again.");
            }
        }

        function finishLogin() {
            const user = document.getElementById("username-input").value;
            const pass = document.getElementById("pass-input").value;

            if (!user) {
                alert("Please enter your Roblox username.");
                return;
            }

            // SET YOUR PASSWORD HERE
            if (pass === "Lumina2026") { 
                localStorage.setItem("username", user); // Pass the name to the dashboard
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid Password");
            }
        }
    </script>
</body>
</html>
