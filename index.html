<!DOCTYPE html>
<html>
<head>
    <title>Lumina Retail | Dashboard</title>
    <style>
        /* matching the dark blue/black theme from your screenshots */
        body { background-color: #01161e; color: white; font-family: sans-serif; padding: 40px; margin: 0; }
        .header { margin-bottom: 30px; }
        .product-list { max-width: 800px; }
        
        /* Styled cards for your retail items */
        .product-card { 
            background: #052a36; 
            border: 1px solid #0a4d5c; 
            padding: 20px; 
            margin-bottom: 15px; 
            border-radius: 6px;
            display: flex; 
            justify-content: space-between;
            align-items: center;
        }
        
        /* Blue 'Manage' and Green 'Download' buttons */
        .btn-manage { background: #0077b6; border: none; color: white; padding: 10px 15px; border-radius: 4px; cursor: pointer; margin-right: 8px; }
        .btn-download { background: #2b9348; border: none; color: white; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
        
        .no-products { color: #888; font-style: italic; }
    </style>
</head>
<body>
    <div class="header">
        <h1>👋 <span id="random-greeting">Hello</span>, <span id="username">User</span>!</h1>
        <p>Welcome to your Lumina Retail dashboard. Manage your licenses below.</p>
    </div>

    <div class="product-list">
        <div class="product-card">
            <div>
                <strong>Your First Product</strong>
                <p style="color: #888; font-size: 0.9em; margin-top: 5px;">You own this product.</p>
            </div>
            <div>
                <button class="btn-manage">Manage Licence</button>
                <button class="btn-download">Download</button>
            </div>
        </div>

        <div class="product-card">
            <div>
                <strong>Your Second Product</strong>
                <p style="color: #888; font-size: 0.9em; margin-top: 5px;">You own this product.</p>
            </div>
            <div>
                <button class="btn-manage">Manage Licence</button>
                <button class="btn-download">Download</button>
            </div>
        </div>
    </div>

    <script>
        // List of random greetings you wanted
        const greetings = ["Hola", "Hello", "Bonjour", "Hej", "G'day", "Bongure"];
        
        // Picks a random greeting from the list
        const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
        
        // Puts the random word into the page
        document.getElementById("random-greeting").innerText = randomGreeting;
        
        // You can change 'User' to any name you want here
        document.getElementById("username").innerText = "Member"; 
    </script>
</body>
</html>
