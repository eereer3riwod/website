            <div class="code-box" id="verifyCode"></div>

        </div>

            <input type="password" id="regPass" placeholder="Set Password">
            <button onclick="finishSignup()">Complete Sign Up</button>
        </div>
        <button class="switch-btn" onclick="toggleView('login')">Back to Login</button>
    </div>
    <div id="status" style="margin-top:15px;"></div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://linina-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let tempCode = "";
    let tempId = "";

    function toggleView(view) {
        document.getElementById('loginSection').classList.toggle('hidden', view === 'signup');
        document.getElementById('signupSection').classList.toggle('hidden', view === 'login');
    }

    function handleLogin() {
        const id = document.getElementById('logId').value.trim();
        const pass = document.getElementById('logPass').value;
        db.ref('users/' + id).once('value', (snap) => {
            if (snap.exists() && snap.val().password === pass) {
                localStorage.setItem('user_id', id);
                window.location.href = "dashboard.html";
            } else { alert("❌ Invalid Credentials"); }
        });
    }

    function startVerify() {
        tempId = document.getElementById('regId').value.trim();
        if(!tempId) return;
        tempCode = "LUMINA-" + Math.floor(1000 + Math.random() * 9000);
        document.getElementById('verifyCode').innerText = tempCode;
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
    }

    async function checkBio() {
        const res = await fetch(`https://users.roproxy.com/v1/users/${tempId}`);
        const data = await res.json();
        if (data.description && data.description.includes(tempCode)) {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
        } else { alert("❌ Code not found in bio!"); }
    }

    function finishSignup() {
        const pass = document.getElementById('regPass').value;
        db.ref('users/' + tempId).set({ password: pass }).then(() => {
            alert("✅ Account Created!");
            location.reload();
        });
    }
</script>
</body>
