<!DOCTYPE html>
<html>
<head>
    <title>Lumina | Security</title>
    <style>
        /* Split Background: Left Black, Right Dark Green */
        body { 
            background: linear-gradient(to right, #000000 50%, #062118 50%); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        .box { 
            background: rgba(0,0,0,0.9); 
            padding: 40px; 
            border-radius: 20px; 
            border: 2px solid #2b9348; 
            text-align: center; 
            width: 350px; 
            box-shadow: 0 0 30px rgba(43, 147, 72, 0.3);
        }

        .massive-wave { font-size: 5rem; margin-bottom: 10px; display: inline-block; animation: wave-animation 2.5s infinite; transform-origin: 70% 70%; }
        
        h1 { margin: 10px 0; font-weight: 800; }
        
        /* Cloudflare Style Detector */
        .cf-detector {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #888;
            border-top: 3px solid #2b9348;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        input { 
            width: 85%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: 1px solid #2b9348; 
            background: #111; 
            color: white; 
            text-align: center; 
        }

        .btn { 
            background: #2b9348; 
            color: white; 
            padding: 12px; 
            border-radius: 8px; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            width: 95%; 
            margin-top: 10px;
        }

        .hidden { display: none; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes wave-animation { 0%, 100% { transform: rotate(0deg) } 20% { transform: rotate(-8deg) } 40% { transform: rotate(14deg) } }
    </style>
</head>
<body>

    <div class="box">
        <div id="bot-section">
            <div class="massive-wave">🛡️</div>
            <h2>Verifying...</h2>
            <div class="cf-detector">
                <div class="spinner" id="cf-spinner"></div>
                <span id="cf-text">Checking if the connection is secure</span>
            </div>
            <p style="font-size: 0.8em; color: #888;">Lumina retail uses Cloudflare to protect against DDoS attacks.</p>
        </div>

        <div id="login-section" class="hidden">
            <div class="massive-wave">👋</div>
            <h1>Hello.</h1>
            <p>Sign in to your account <br></p>
            <input type="text" id="username" placeholder="Roblox Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" onclick="login()">Enter Dashboard</button>
        </div>
    </div>

    <script>
        // Simulate Cloudflare Bot Detection
        setTimeout(() => {
            document.getElementById('cf-spinner').style.display = 'none';
            document.getElementById('cf-text').innerHTML = 'Connection secure ✅';
            document.getElementById('cf-text').style.color = '#2b9348';
            
            setTimeout(() => {
                document.getElementById('bot-section').classList.add('hidden');
                document.getElementById('login-section').classList.remove('hidden');
            }, 1000);
        }, 2500);

        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (user && pass === "Lumina2026") {
                localStorage.setItem("username", user);
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid Username or Password");
            }
        }
    </script>
</body>
</html>
