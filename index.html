<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Product System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-card">
        <h2 style="color: #58a6ff;">Admin Access</h2>
        <p>Enter any username to continue</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required style="width:100%; padding:10px; margin-bottom:10px;">
            <button type="submit" class="btn-primary" style="width:100%; padding:10px; background:#58a6ff; border:none; color:white; cursor:pointer;">Access Dashboard</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
