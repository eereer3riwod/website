<!DOCTYPE html>
<html>
<head>
    <title>Lumina | Security</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        /* Split Background: Left Black, Right Dark Green */
        body { 
            background: linear-gradient(to right, #000000 50%, #062118 50%); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        .box { 
            background: rgba(0,0,0,0.9); 
            padding: 40px; 
            border-radius: 20px; 
            border: 2px solid #2b9348; 
            text-align: center; 
            width: 350px; 
            box-shadow: 0 0 30px rgba(43, 147, 72, 0.4);
        }

        .massive-wave { 
            font-size: 5rem; 
            display: inline-block; 
            margin-bottom: 15px; 
            animation: wave-animation 2.5s infinite; 
            transform-origin: 70% 70%; 
        }

        h1 { margin: 10px 0; font-weight: 800; font-size: 2.5em; }
        p { color: #8892b0; margin-bottom: 25px; }

        /* Style the Turnstile widget to look clean */
        .cf-turnstile {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        input { 
            width: 85%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: 1px solid #2b9348; 
            background: #111; 
            color: white; 
            text-align: center; 
            font-size: 1rem;
        }

        .btn { 
            background: #2b9348; 
            color: white; 
            padding: 14px; 
            border-radius: 8px; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            width: 95%; 
            margin-top: 15px;
            font-size: 1.1rem;
            opacity: 0.3; /* Locked until Cloudflare finishes */
            pointer-events: none;
            transition: 0.3s;
        }

        .active-btn { 
            opacity: 1; 
            pointer-events: auto; 
            box-shadow: 0 0 15px rgba(43, 147, 72, 0.5);
        }

        .age-warning { font-size: 0.8em; color: #555; margin-top: 15px; }

        @keyframes wave-animation {
            0%, 100% { transform: rotate(0deg) }
            20% { transform: rotate(-8deg) }
            40% { transform: rotate(14deg) }
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="massive-wave">👋</div>
        <h1>Hello.</h1>
        <p>Complete the security check to sign in.</p>

        <div class="cf-turnstile" 
             data-sitekey="0x4AAAAAACKg8RAwFeJ1tWOj" 
             data-callback="onVerify"></div>

        <div id="login-fields">
            <input type="text" id="username-input" placeholder="Roblox Username">
            <input type="password" id="pass-input" placeholder="Portal Password">
            
            <button class="btn" id="login-btn" onclick="finishLogin()">
                Enter Dashboard →
            </button>
        </div>

        <div class="age-warning">(your account must be 13+)</div>
    </div>

    <script>
        // Runs when Cloudflare confirms the user is not a bot
        function onVerify(token) {
            const btn = document.getElementById('login-btn');
            btn.classList.add('active-btn');
            btn.innerText = "Sign In with Roblox →";
        }

        function finishLogin() {
            const user = document.getElementById("username-input").value;
            const pass = document.getElementById("pass-input").value;

            if (!user) {
                alert("Please enter your Roblox username.");
                return;
            }

            // Standard password for your retail portal
            if (pass === "Lumina2026") { 
                localStorage.setItem("username", user); // Saves the name for the dashboard
                window.location.href = "dashboard.html";
            } else {
                alert("Incorrect Password");
            }
        }
    </script>
</body>
</html>
