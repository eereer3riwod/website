<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lumina | License & Products</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #00a2ff; --bg: #0f0f0f; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .section { max-width: 900px; margin: 0 auto 40px; background: var(--card); padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: var(--primary); text-align: center; }
        input { width: 70%; padding: 12px; border-radius: 6px; border: none; background: #2a2a2a; color: white; }
        button { padding: 12px 24px; background: var(--primary); border: none; color: white; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .product-card { background: #252525; padding: 20px; border-radius: 8px; border: 1px solid #333; transition: 0.3s; }
        .product-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .price { color: #00ff88; font-size: 1.2rem; font-weight: bold; }
    </style>
</head>
<body>

    <div class="section">
        <h1>License Verification</h1>
        <div style="text-align: center;">
            <input type="text" id="rbxId" placeholder="Enter Roblox User ID">
            <button onclick="checkLicense()">Verify</button>
            <div id="licStatus" style="margin-top: 15px; font-weight: bold;"></div>
        </div>
    </div>

    <div class="section">
        <h1>Our Products</h1>
        <div id="productGrid" class="grid">
            <p style="text-align: center; width: 100%;">Loading products...</p>
        </div>
    </div>

<script>
    // FIREBASE INITIALIZATION
    const firebaseConfig = { databaseURL: "https://linina-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // LICENSE LOGIC
    async function checkLicense() {
        const id = document.getElementById('rbxId').value.trim();
        const status = document.getElementById('licStatus');
        if (!id || isNaN(id)) return status.innerHTML = "<span style='color:red;'>❌ Enter a numerical ID</span>";

        status.innerText = "Checking...";
        try {
            const res = await fetch(`https://users.roproxy.com/v1/users/${id}`);
            const data = await res.json();
            
            db.ref('licenses/' + id).once('value', (snap) => {
                if (snap.exists() && snap.val().licensed) {
                    status.innerHTML = `<span style='color:#00ff88;'>✅ License Active for ${data.displayName}</span>`;
                } else {
                    status.innerHTML = "<span style='color:#ff4d4d;'>❌ No License Found</span>";
                }
            });
        } catch (e) { status.innerText = "⚠️ Proxy Error. Try again."; }
    }

    // PRODUCTS LOGIC
    function loadProducts() {
        const grid = document.getElementById('productGrid');
        db.ref('products').on('value', (snapshot) => {
            grid.innerHTML = "";
            if (!snapshot.exists()) {
                grid.innerHTML = "<p>No products available yet.</p>";
                return;
            }
            snapshot.forEach((child) => {
                const p = child.val();
                grid.innerHTML += `
                    <div class="product-card">
                        <h3>${p.name}</h3>
                        <p>${p.description}</p>
                        <div class="price">${p.price} Robux</div>
                        <button style="width:100%; margin-top:10px;" onclick="window.open('${p.link}')">View Product</button>
                    </div>`;
            });
        });
    }
    loadProducts();
</script>
</body>
</html>
